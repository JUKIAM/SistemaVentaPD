<!DOCTYPE html>
<html lang="es">
<head>
    <title>Web Page Design</title>
    <style>
        table.border {
            border-collapse: collapse;
        }

            table.border th {
                text-align: center;
                padding: 5px;
                border: 1px solid black;
            }

            table.border td {
                text-align: center;
                padding: 5px;
                border: 1px solid black;
            }
    </style>
</head>
<body>
    <table border="0" style="width:100%" summary="Tabla con información de la empresa">
        <tr>
            <th style="width:15%" valign="top" scope="col"></th>
            <th style="width:60%" valign="top" align="center" scope="col">
                <label style="font-size:20px;font-weight:bold;margin-bottom:10px">@nombrenegocio</label><br />
                <div style="height:12px !important"></div>
                <label style="font-size:11px;">RUC: @docnegocio</label><br />
                <label style="font-size:11px;">Dirección: @direcnegocio</label><br />
            </th>
            <th style="width:25%;" align="right" valign="top" scope="col">
                <table style="width:100%" class="border" summary="Información de la factura">
                    <tr>
                        <th align="center" style="background-color:#CACACA" scope="col">
                            <label style="font-size:15px;font-weight:bold">@tipodocumento</label>
                        </th>
                    </tr>
                    <tr>
                        <th align="center" scope="col">
                            <label style="font-size:15px;font-weight:bold">@numerodocumento</label>
                        </th>
                    </tr>
                </table>
            </th>
        </tr>
    </table>

    <div style="height:15px !important"></div>
    <hr />

    <table border="0" style="width:100%" summary="Información del proveedor">
        <tr>
            <td style="width:20%"><label style="font-size:12px;font-weight:bold">Documento Proveedor:</label></td>
            <td style="width:20%"><label style="font-size:12px;">@docproveedor</label></td>
        </tr>
        <tr>
            <td style="width:20%"><label style="font-size:12px;font-weight:bold">Nombre Proveedor:</label></td>
            <td style="width:20%"><label style="font-size:12px;">@nombreproveedor</label></td>
        </tr>
        <tr>
            <td style="width:20%"><label style="font-size:12px;font-weight:bold">Fecha Registro:</label></td>
            <td style="width:20%"><label style="font-size:12px;">@fecharegistro</label></td>
        </tr>
        <tr>
            <td style="width:20%"><label style="font-size:12px;font-weight:bold">Usuario Comprador:</label></td>
            <td style="width:20%"><label style="font-size:12px;">@usuariocomprador</label></td>
        </tr>


    </table>
    <div style="height:15px !important"></div>
    <table style="width:100%;font-size:12px;" class="border" summary="Información de la compra">
        <thead>
            <tr style="background-color:#CACACA">
                <th scope="col">Producto</th>
                <th scope="col">Precio Compra</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Sub Total</th>
            </tr>
        </thead>
        <tbody>
            @filas
        </tbody>
    </table>

    <div style="height:15px !important"></div>
    <table style="width:20%;font-size:12px;" class="border" summary="Información del monto">
        <thead>
            <tr style="background-color:#CACACA">
                <th scope="col">Monto Total</th>
            </tr>
        </thead>
        <tbody>
            <tr><td>@montototal</td></tr>
        </tbody>
    </table>
</body>
</html>
